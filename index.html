<script>
    const portal = document.getElementById('portal-layer');
    const home = document.getElementById('home');
    const frame = document.getElementById('targetFrame');
    const titleDisp = document.getElementById('current-title');

    function portalTo(el, url, title) {
        const rect = el.getBoundingClientRect();
        const px = rect.left + rect.width / 2;
        const py = rect.top + rect.height / 2;

        portal.style.setProperty('--px', px + 'px');
        portal.style.setProperty('--py', py + 'px');
        titleDisp.innerText = title;

        portal.style.display = 'block';

        requestAnimationFrame(() => {
            setTimeout(() => {
                portal.classList.add('open');
                home.style.transform = 'scale(0.85) translateZ(-50px)';
                home.style.opacity = '0';
                
                setTimeout(() => { frame.src = url; }, 400);
            }, 10);
        });
    }

    function closePortal() {
        portal.classList.remove('open');
        home.style.transform = 'scale(1) translateZ(0)';
        home.style.opacity = '1';
        
        setTimeout(() => {
            portal.style.display = 'none';
            frame.src = "";
        }, 850);
    }
</script>
